<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>API Data</h1>
    <div id="api-data"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Function to fetch data from the API and display it on the page
        function fetchData() {
            axios.get('https://tugas-ppl-bklveh7kq-felixirw25.vercel.app/akar_kuadrat.php')
                .then(function (response) {
                    // Handle the successful response here
                    const apiData = response.data;

                    // Assuming the API returns JSON data, you can display it on the page
                    const apiDataDiv = document.getElementById('api-data');
                    apiDataDiv.innerHTML = JSON.stringify(apiData, null, 2);
                })
                .catch(function (error) {
                    // Handle any errors that occur during the request
                    console.error('Error fetching data:', error);
                });
        }

        // Call the fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
